<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/viewreport.css">
    <title>View Report</title>
</head>
<body class="report-body">
    <center class="report-container">
        <h1 class="report-title">View Report</h1>

        <h3 class="section-title">Summary</h3>
        <table class="summary-table" border="1" cellpadding="10">
            <tr>
                <th class="summary-header">Pass/Fail Status</th>
                <th class="summary-header">Average Score</th>
                <th class="summary-header">Best Course</th>
            </tr>
            <tr>
                <td class="summary-data">Pass</td>
                <td class="summary-data">78%</td>
                <td class="summary-data">DBMS</td>
            </tr>
        </table>
        <h3 class="section-title">Performance Chart</h3>
        <table class="chart-table" border="1" cellpadding="20">
            <tr>
                <td class="chart-placeholder">Chart Placeholder</td>
            </tr>
        </table>
    </center>
</body>
</html>
