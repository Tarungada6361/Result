<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Result</title>
    <link rel="stylesheet" href="style/result.css">
</head>
<body>
    <center>
        <h1 class="page-title">View Result</h1>

     
        <h3 class="section-title">Filters</h3>
        <form class="filter-form">
            <div class="filter-group">
                <label for="ay" class="filter-label">Academic Year:</label>
                <select id="ay" name="ay" class="filter-select">
                    <option value="">Select AY</option>
                    <option>2023-24</option>
                    <option>2024-25</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="semester" class="filter-label">Semester:</label>
                <select id="semester" name="semester" class="filter-select">
                    <option value="">Select Semester</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="course" class="filter-label">Course:</label>
                <select id="course" name="course" class="filter-select">
                    <option value="">Select Course</option>
                    <option>DBMS</option>
                    <option>OS</option>
                    <option>CN</option>
                </select>
            </div>

            <button type="submit" class="filter-btn">Apply Filter</button>
        </form>

     
        <h3 class="section-title">Result Table</h3>
        <table class="result-table">
            <tr>
                <th>Course</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Result Date</th>
            </tr>
            <tr>
                <td>DBMS</td>
                <td>20</td>
                <td>50</td>
                <td>70</td>
                <td>A</td>
                <td>2025-02-10</td>
            </tr>
            <tr>
                <td>OS</td>
                <td>18</td>
                <td>55</td>
                <td>73</td>
                <td>A+</td>
                <td>2025-02-11</td>
            </tr>
        </table>
    </center>
</body>
</html>
