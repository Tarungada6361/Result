<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="style/user.css">
</head>
<body>
  <div class="container">
    <h1 class="title">User Management</h1>

    <nav class="nav-links">
      <a href="#add">Add User</a> |
      <a href="#list">List Users</a> |
      <a href="#update">Update User</a> |
      <a href="#delete">Delete User</a>
    </nav>

    <!-- Add User -->
    <section id="add" class="section">
      <h2>Add New User</h2>
      <form action="/users/create" method="post" class="form">
        <label>Full Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Username:</label>
        <input type="text" name="username" required>

        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Role:</label>
        <select name="role">
          <option>Admin</option>
          <option>Editor</option>
          <option>Viewer</option>
        </select>

        <label>Status:</label>
        <div class="radio-group">
          <label><input type="radio" name="status" value="active" checked> Active</label>
          <label><input type="radio" name="status" value="inactive"> Inactive</label>
        </div>

        <button type="submit" class="btn">Create User</button>
      </form>
    </section>

    <hr>

    <!-- List Users -->
    <section id="list" class="section">
      <h2>Users</h2>
      <form action="/users/search" method="get" class="form-inline">
        <label>Search by name or email:</label>
        <input type="text" name="q" placeholder="Type to search">
        <button type="submit" class="btn">Search</button>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>User ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Asha Kumar</td>
            <td>asha@example.com</td>
            <td>ashak</td>
            <td>Admin</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Ravi Patel</td>
            <td>ravi@example.com</td>
            <td>ravip</td>
            <td>Viewer</td>
            <td>Inactive</td>
          </tr>
        </tbody>
      </table>
    </section>

    <hr>

    <!-- Update User -->
    <section id="update" class="section">
      <h2>Update User</h2>
      <form action="/users/update" method="post" class="form">
        <label>User ID:</label>
        <input type="number" name="id" required>

        <label>New Email (optional):</label>
        <input type="email" name="email">

        <label>New Role (optional):</label>
        <select name="role">
          <option value="">-- no change --</option>
          <option>Admin</option>
          <option>Editor</option>
          <option>Viewer</option>
        </select>
