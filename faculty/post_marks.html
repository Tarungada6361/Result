<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/post.css">
    <title>Post Marks</title>
</head>
<body class="post-marks-body">
    <center class="post-marks-container">
        <h1 class="post-marks-title">Post Marks</h1>

        <form class="post-marks-form">
            <label for="studentName" class="form-label">Student Name:</label>
            <input type="text" id="studentName" name="studentName" class="form-input"><br><br>

            <label for="course" class="form-label">Course:</label>
            <select id="course" name="course" class="form-select">
                <option value="">Select Course</option>
                <option>DBMS</option>
                <option>OS</option>
                <option>CN</option>
            </select><br><br>

            <label for="internal" class="form-label">Internal Marks:</label>
            <input type="number" id="internal" name="internal" class="form-input"><br><br>

            <label for="external" class="form-label">External Marks:</label>
            <input type="number" id="external" name="external" class="form-input"><br><br>

            <button type="submit" class="submit-button">Submit Marks</button>
        </form>
    </center>
</body>
</html>
