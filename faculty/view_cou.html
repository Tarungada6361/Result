<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Courses</title>
    <link rel="stylesheet" href="style/viewcoures.css">
</head>
<body class="view-courses-body">
    <center class="view-courses-container">
        <h1 class="view-courses-title">View Courses</h1>

        <table class="view-courses-table" border="1" cellpadding="10">
            <tr>
                <th class="table-header">Course Code</th>
                <th class="table-header">Title</th>
                <th class="table-header">AY</th>
                <th class="table-header">Semester</th>
                <th class="table-header">Credits</th>
                <th class="table-header">Actions</th>
            </tr>
            <tr>
                <td class="table-data">CSE101</td>
                <td class="table-data">Database Management Systems</td>
                <td class="table-data">2024-2025</td>
                <td class="table-data">5</td>
                <td class="table-data">4</td>
                <td class="table-data">
                    <button class="view-btn">View Students</button>
                </td>
            </tr>
            <tr>
                <td class="table-data">CSE102</td>
                <td class="table-data">Operating Systems</td>
                <td class="table-data">2024-2025</td>
                <td class="table-data">5</td>
                <td class="table-data">4</td>
                <td class="table-data">
                    <button class="view-btn">View Students</button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
